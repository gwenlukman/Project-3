<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="visualization1" class="visualization active">
            <!-- Your first data visualization goes here -->
            <h2>Visualization 1</h2>
            <p>Description of Visualization 1</p>
        </div>
        <div id="visualization2" class="visualization">
            <!-- Your second data visualization goes here -->
            <h2>Visualization 2</h2>
            <p>Description of Visualization 2</p>
        </div>
        <div id="visualization3" class="visualization">
            <h2>Visualization 3</h2>
            <img src="average.png" alt="Photo of average gene present per gram">
            <!-- Your third data visualization goes here -->
            <p>This highlights the difference between the average amount of covid between our locations</p>
        </div>
    </div>
    <div class="navigation">
        <button onclick="showVisualization(1)">Visualization 1</button>
        <button onclick="showVisualization(2)">Visualization 2</button>
        <button onclick="showVisualization(3)">Visualization 3</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
